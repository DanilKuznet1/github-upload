<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forms-2-style-copy.css" />
    <title>Forms 2 Page</title>
  </head>
  <body>
    <main>
      <section class="section_1">
        <header>Send us a message</header>
        <form action="">
          <label for="name">
            <input type="text" class="name" placeholder="Name" />
          </label>
          <label for="email">
            <input type="text" placeholder="Email" />
          </label>
          <label for="subject">
            <input type="text" placeholder="Subject" />
          </label>
          <label for="message">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </label>
        </form>
        <button class="send-message">Send Message</button>
      </section>
      <section class="section_2">
        <header>Contact us</header>
        <span>We're open for any suggestion or just have a chat!</span>
        <ul>
          <li class="address">Address:</li>
          <li class="phone">Phone:</li>
          <li class="email">Email:</li>
          <li class="website">Website:</li>
        </ul>
      </section>
    </main>
  </body>
</html>
